	<script>
	
	function day(day){
		if(day.checked)
			return day.value;
		else
			return ' ';
	}
	
	function buildTime(Hour, Minute){
		var intHour = parseInt(Hour);
		if(Hour.length == 1)
			Hour = '0' + Hour;
		var intMinute = parseInt(Minute);
		var ampm = '';
		if(intHour == 12 || (intHour < 7 && intHour > 0))
			ampm = 'pm';
		else if(intHour > 6 || intHour < 12)
			ampm = 'am';
		else
			ampm = '0000000000';
		if(intMinute < 0 || intMinute > 59)
			Minute = '000000000';
			
		return Hour + ':' + Minute + ampm;
	}
