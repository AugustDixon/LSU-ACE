<html>
 	<head> 
   		 <title>View Group</title>
		 <style>
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
			th, td {
				padding: 5px;
				text-align: left;    
			}
		</style>
  	</head>
  	<body> 
		<h1>View Group</h1>
   		 	<a href="index.php?ID=$ID">Back</a><!-- -->
			<a href="edit.php?ID=$ID">Edit Group</a><!-- -->
			<input type="button" value="Join Group" onClick="loadDoc('functions/joinGroup.php', myFunction)"><!-- -->
			
			<p>
				Group Name: $Name<br>
				Group Leader: $Sid<br>
				Maximum Members: $Max<br>
				Number of Members: $Num<br>
				<!-- -->
				Currently Looking for Members<br>
				<!-- -->
			</p>
			<!-- -->
			<table style="width:100%">
				<tr>
					<th>Username</th>
					<th>Name</th> 
					<th>LSUID</th>
					<th>Phone Number</th>
				</tr>
				<tr> 
					<td>$SUsername</td>
					<td>$FirstName $LastName</td>
					<td>$LSUID</td>
					<td>$PhoneNumber</td>
				</tr>
			</table>
			<!-- -->
	</body>
			
	<script>
		function loadDoc(url, cFunction) 
		{
			var attributes = "ID=$ID&Sid=$Sid";
	
			var xhttp;
			xhttp=new XMLHttpRequest();
			xhttp.onreadystatechange = function() 
			{
				if (this.readyState == 4 && this.status == 200) 
				{
					cFunction(this);
				}
			};
			xhttp.open("POST", url, true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.send(attributes);
		}
	
		function myFunction(xhttp) 
		{
			switch(xhttp.responseText)
			{
			case "0": 
				alert("Join Group Script Failure");
				break;
			
			case "1": 
				location.reload();
				break;
			
			case "2": 
				window.location = "../../index.php";
				break;
			}
		}
	</script>
</html>
